<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title> 
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src=".\img\img01.png" alt="article01">
            </div> 
        <div class="instagram continue">
            <div class="group">
                <img src="./img/logo.png" class="logo" alt="ArtGRAM">
                <div class="profile-photo">
                    <img src=".\img\profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o usuário?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src=".\img\app.png" class="app" alt="article01"></a>
                        <a href="#" class="app-download"><img src=".\img\google.png" class="google" alt="article01"></a>
                     </div>
                </div>
            </div>
        </div>
</body>
</html>
